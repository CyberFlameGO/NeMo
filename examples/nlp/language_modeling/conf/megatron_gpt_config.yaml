trainer:
  gpus: 2
  num_nodes: 1
  accelerator: ddp
  precision: 16
  logger: False
  checkpoint_callback: False
  replace_sampler_ddp: False
  max_epochs: null
  max_steps: 500000
  log_every_n_steps: 100
  val_check_interval: 2000
  limit_val_batches: 50
  #gradient_clip_val: 1.0

exp_manager:
  # TODO: add always save nemo
  exp_dir: /raid/Data/Megatron-GPT
  name: megatron_gpt
  create_wandb_logger: True
  wandb_logger_kwargs:
    project: nemo_megatron_gpt_pretraining_sandeep
    name: dev
  create_checkpoint_callback: True
  checkpoint_callback_params:
    monitor: val_loss
    save_top_k: 10
    mode: min
    always_save_nemo: False

model:
  debug: False # logs debugging info
  # add validation generation config, size of context, m
  # needed to initialize megatron
  micro_batch_size: 8
  tensor_model_parallel_size: 2
  max_position_embeddings: 1024
  encoder_seq_length: 1024
  num_layers: 24
  hidden_size: 1024
  num_attention_heads: 16
  vocab_file: /home/sandeepsub/code/Megatron-LM/tools/gpt2-vocab.json
  merge_file: /home/sandeepsub/code/Megatron-LM/tools/gpt2-merges.txt
  seed: 1234

  # GPT
  pre_process: True
  post_process: True

  data:
    # data_prefix
      # weight 
      # path
    data_prefix: 
      - .5
      - /raid/Data/NMT/Datasources/Monolingual/Pile/the-eye.eu/public/AI/pile/train/pile_subset_text_document
      - .5
      - /raid/Data/NMT/Datasources/Monolingual/Pile/the-eye.eu/public/AI/pile/train/pile_subset_text_document
      #- /raid/data/gpt/simple_wiki_gpt_preproc_text_document
    data_impl: mmap
    splits_string: 949,50,1
    seq_length: 1024
    skip_warmup: False
    num_workers: 0
    dataloader_type: single # cyclic
  
  optim:
    name: adam
    lr: 0.0001
    weight_decay: 0.01
    betas: 
    - 0.9
    - 0.98
    sched:
      name: CosineAnnealing
      #name: WarmupAnnealing
      warmup_ratio: .01
